<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/style.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <title>Responsive Portfolio</title>
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="row no-gutters sticky-top">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <nav class="navbar navbar-name p-0">
          <span class="navbar-brand mb-0 h1 navbar-span ml-5">Jeorge Janil Donato</span>
        </nav>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <nav class="navbar navbar-light navbar-links">
          <ul class="nav nav-ul">
            <li class="nav-item">
              <a class="nav-link py-0 w-border" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link py-0 w-border" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link py-0" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- Navbar -->

  <!-- Container Start -->
  <div class="container">
    <div class="padding">
      <div class="row">
        <div class="col-12">
          <h2>Contact</h2>
        </div>
        <div class="col-12">
          <hr style="font-weight: bolder;">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label for="InputName">Name</label>
              <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp"
                placeholder="Firstname and Lastname">
            </div>
            <div class="form-group">
              <label for="InputEmail">Email</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End Container -->
  <!-- Footer -->
  <footer class="footer">
    <nav class="navbar" style="justify-content: center;">
      <a class="navbar-brand footer-a " href="#">copyright</a>
    </nav>
  </footer>
  <!-- End Footer -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
